<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

  <title>TinyMCE Demo</title>
</head>

<body>

  <div class="container-fluid mx-2 mt-4">
    <h1 class="text-muted">
      <img src="logo.png" alt="TinyMice" class="img-avatar">
      TinyMice
    </h1>
    <div class="row">
      <form method="post" class="mt-4 col-6">
        <textarea id="mytextarea">
          <h1 style="color: cornflowerblue;">I am tiny and nice...</>
        </textarea>
      </form>
      <code class="col-6 bordered html-view mt-4 p-3">
      </code>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
  tinymce.init({
    selector: '#mytextarea',
    plugins: 'link image code',
    setup: function (editor) {
      editor.on('init', function (e) {
        document.querySelector('.html-view').innerText = editor.getContent();
      })
      editor.on('keyup', function (e) {
        document.querySelector('.html-view').innerText = editor.getContent();
      })
    }
  });


</script>

</html>
